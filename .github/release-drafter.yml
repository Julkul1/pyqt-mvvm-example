# Release Drafter Configuration
# This file configures how release notes are automatically generated

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'enhancement'
      - 'feature'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: '📚 Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: '🧪 Tests'
    labels:
      - 'test'
      - 'testing'
  - title: '🔧 Maintenance'
    labels:
      - 'chore'
      - 'refactor'
      - 'dependencies'
template: |
  ## What's Changed

  $CHANGES

  ## 🔗 Links

  - [Full Changelog](https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$RESOLVED_VERSION)
  - [Download](https://github.com/$OWNER/$REPOSITORY/releases/tag/$RESOLVED_VERSION)

  ## 📋 Release Notes

  This release includes $CHANGES_COUNT changes.

  ### 🚀 New Features
  ${{#each features}}
  - ${{this.title}} (#${{this.number}}) @${{this.author}}
  ${{/each}}

  ### 🐛 Bug Fixes
  ${{#each fixes}}
  - ${{this.title}} (#${{this.number}}) @${{this.author}}
  ${{/each}}

  ### 📚 Documentation
  ${{#each documentation}}
  - ${{this.title}} (#${{this.number}}) @${{this.author}}
  ${{/each}}

  ### 🧪 Tests
  ${{#each tests}}
  - ${{this.title}} (#${{this.number}}) @${{this.author}}
  ${{/each}}

  ### 🔧 Maintenance
  ${{#each maintenance}}
  - ${{this.title}} (#${{this.number}}) @${{this.author}}
  ${{/each}}

  ## 🎉 Contributors

  ${{#each contributors}}
  - ${{this.name}} (@${{this.username}})
  ${{/each}}

  ## 📦 Installation

  ```bash
  pip install pyqt-mvvm-example==$RESOLVED_VERSION
  ```

  ## 🔗 Quick Links

  - [Documentation](https://github.com/$OWNER/$REPOSITORY#readme)
  - [Issues](https://github.com/$OWNER/$REPOSITORY/issues)
  - [Discussions](https://github.com/$OWNER/$REPOSITORY/discussions)

  ---

  *This release was automatically generated by [Release Drafter](https://github.com/release-drafter/release-drafter)* 